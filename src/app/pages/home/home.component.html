<div class="container">
               
        <div class="imagentitulo">
                <h2>
                 <div> <img  src="../../../assets/fondo/ricklogo.png" alt=""></div>
                </h2>
        </div >

        <div class="rows">
        <div >
                <button class="btncleaner" (click)="reiniciarPersonajes()">
                <mat-icon> restart_alt</mat-icon>
                </button>
        </div>

          <div  class="divselect">    
                <ng-select
                
                bindLabel="name"
                bindValue="id"
                [items]="location.results"
                (change)="filtrarLugares($event)"
                width = "100%"
                >
                        
                </ng-select>
          </div>
        </div>
        <ul>

        </ul>
        <div class="gridview">
                <div (click)="showInfoModal(item.id)" class="cardItem" *ngFor="let item of data.results  ">
                        
                        <div > <img class="imagen" [src]="item.image" alt=""></div>

                        <div class="cardTextos">        
                                <div class="nombres"> {{item.name}} </div>
                                <div class="location" style="visibility:hidden;"> {{item.location.name}}  </div>
                      
                        </div>

                </div>
        </div>
            
</div>
